        .circle-img {
            border-radius: 50%;
            float: right;
            width: 150px;
            height: 150px;

            height: auto;
            margin-right: 15px;
        }
        .thumbnail-img {
            display: block;
            margin: 0 auto;

            height: auto;
        }
        .jumbotron-custom {
            background-color: #17a2b8; /* bg-info */
            color: white;
            padding: 2rem 1rem;
            border-radius: 0.5rem;
        }
        .alert-link {
            color: #155724; /* Success color */
        }
    </style>
</head>

    <div class="jumbotron-custom text-center mb-4">
