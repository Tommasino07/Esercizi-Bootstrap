<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squadra - AC Milan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #c71533, #2c2929); /* Gradiente rosso e nero */
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Sfocatura applicata solo allo sfondo (con pseudo-elemento) */
    .background-blur::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      filter: blur(15px);
      z-index: -1; /* Posizioniamo il blur dietro gli altri contenuti */
    }

    /* Hero section con il testo centrato */
    .hero-section {
      color: white;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Navbar */
    .navbar {
      background-color: rgba(2, 2, 2, 0.7);
    }

    .navbar-brand, .nav-link {
      color: white(196, 36, 36);
    }

    .navbar-nav .nav-link:hover {
      color: #c8102e;
    }


    /* Card styling */
    .card {
      background-color: #c8102e;
      color: rgb(27, 24, 24);
    }

    .card:hover {
      background-color: #9e0027;
    }
  </style>
</head>
<body>

  <!-- Barra di navigazione -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AC Milan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="squadra.html">Squadra</a></li>
          <li class="nav-item"><a class="nav-link" href="stadio.html">Stadio</a></li>
          <li class="nav-item"><a class="nav-link" href="competizioni.html">Competizioni</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sezione Hero -->
  <div class="hero-section">
    <h1>La Squadra</h1>
  </div>

  <!-- Dettagli Squadra -->
  <div class="container py-5">
    <h2 class="text-danger text-center">Rosa Attuale</h2>
    <p class="lead text-center">Ecco i giocatori che rappresentano l'orgoglio del Milan in campo!</p>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Giocatore 1</h5>
            <p class="card-text">Posizione: Attaccante</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Giocatore 2</h5>
            <p class="card-text">Posizione: Centrocampista</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Giocatore 3</h5>
            <p class="card-text">Posizione: Difensore</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Script JS di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
