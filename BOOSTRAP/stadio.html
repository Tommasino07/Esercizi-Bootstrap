  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Impostazione dello sfondo sfocato (solo per lo sfondo, non per il contenuto) */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #c71533, #2c2929); /* Gradiente rosso e nero */
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Sfocatura applicata solo allo sfondo (con pseudo-elemento) */
    .background-blur::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      filter: blur(15px);
      z-index: -1; /* Posizioniamo il blur dietro gli altri contenuti */
    }

    /* Hero section con il testo centrato */
    .hero-section {
      color: white;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Navbar */
    .navbar {
      background-color: rgba(2, 2, 2, 0.7);
    }

    .navbar-brand, .nav-link {
      color: white(196, 36, 36);
    }

    .navbar-nav .nav-link:hover {
      color: #c8102e;
    }


    /* Card styling */
    .card {
      background-color: #c8102e;
      color: rgb(27, 24, 24);
    }

    .card:hover {
      background-color: #9e0027;
    }

    /* Contenuto del sito */
    .container {
      position: relative;
      z-index: 2; /* Questo assicura che il contenuto sia sopra il blur */
    }
  </style>
</head>
